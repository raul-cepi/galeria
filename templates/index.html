<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Control de cambios con Git</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/estilos.css">
</head>

<body class="container">
    <h1>Fondos de pantalla</h1>
    <ul class="menu">
        <li><a href="/galeria" class="{{ activo['todos'] }}">TODOS</a></li>
        <li><a href="/galeria?tema=animales" class="{{ activo['animales'] }}">Animales</a></li>
        <li><a href="/galeria?tema=naturaleza" class="{{ activo['naturaleza'] }}">Naturaleza</a></li>
        <li><a href="/galeria?tema=ciudad" class="{{ activo['ciudad'] }}">Ciudad</a></li>
        <li><a href="/galeria?tema=deporte" class="{{ activo['deporte'] }}">Deporte</a></li>
        <li><a href="/galeria?tema=personas" class="{{ activo['personas'] }}">Personas</a></li>
        <li><a href="/aportar">APORTAR</a></li>
    </ul>

    <div class="text-center pt-5">
        <h1>Fondos aportados</h1>
    </div>
    <hr>

    <!-- aquí debe comprobar si existe algún documento para formar la galería. -->

    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-3 g-4">

        <!-- aquí debe recorrer todos la colección recibida y desglosarla
             en elementos individuales, que aquí llamamos 'fondo'. -->

        <div class="col">
           <div class="card h-100">
              <a href="/form_email?_id={{fondo['_id']}}">
                 <img class="card-img-top" src="static/fondos/{{fondo['fondo']}}" alt="{{fondo['fondo']}}" />
              </a>
              <div class="card-body">
                  <h4 class="card-title">{{fondo["titulo"]}}</h4>
                  <p class="card-text">{{fondo["descripcion"]}}</p>
                  <div class="btn-group btn-group-sm">

                      <!-- aquí debe recorrer la lista de tags y desglosarla
                           en elementos individuales, que aquí llamamos 'tag'. -->

                      <a href="/galeria?tema={{tag}}">
                          <button type="button" class="btn btn-outline-primary  btn-sm">{{tag}}</button>
                      </a>

                      <!-- aquí finaliza el bucle que recorre toda la lista de tags. -->

                  </div>    
                </div>
            </div>
        </div>

        <!-- aquí finaliza el bucle que recorre toda la colección recibida. -->

    </div>

    <!-- aquí debe establecer qué hacer si no hay ningún documento -->
    
    <div class="text-center pt-5">
        <h1>¡Galería vacía! Seleccione APORTAR en el menú superior</h1>
    </div>

    <!-- aquí acaba la comprobación de si había documentos. -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
