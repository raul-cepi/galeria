<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Galería de fotos con Flask</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/static/css/estilos.css">

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $("#b_enviar").click(function () {
                $("#formulario").attr("action", "/email");
                $("#formulario").submit();
            });
            $("#b_cancelar").click(function () {
                $("#formulario").attr("action", "/");
                $("#formulario").submit();
            });
        });
    </script>

</head>

<body class="container">
    <form action="" id="formulario" method="POST" class="col-md-6">
        <h1>Enviar fondo por email</h1>
        <!-- Hemos dejado formado el fondo seleccionado como elemento card de Bootstrap,
             puede cambiarlo si lo desea.
             Ha de recibir id, fondo, titulo y descripcion.
             El valor id se emplea en el formulario de forma oculta, para poder
             volver a obtener el documento al formar el email en el recurso '/email'. -->
        <div class="card">
            <img class="card-img-top img-fluid" src="static/fondos/{{fondo}}" alt="{{fondo}}" />
            <div class="card-body">
                <h4 class="card-title">{{titulo}}</h4>
                <p class="card-text">{{descripcion}}</p>

            </div>
        </div>
        <input type="hidden" name="_id" value='{{id}}'>
        <input class="form-control" type="email" name="email"
            placeholder="Indique aquí su email para recibir este fondo">
        <div class="row">
            <div class="col-md-5 mb-3">
                <button class="btn btn-primary mt-2" type="submit" id="b_enviar">ENVIAR EMAIL</button>
            </div>
            <div class="col-md-7 mb-3">
                <button class="btn btn-secondary mt-2" type="submit" id="b_cancelar">CANCELAR (VOLVER A LA
                    GALERÍA)</button>
            </div>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
